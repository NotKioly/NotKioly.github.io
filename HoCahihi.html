<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªì C√° hihi</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --swim-speed: 15s; /* T·ªëc ƒë·ªô m·∫∑c ƒë·ªãnh */
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            /* Background m·∫∑c ƒë·ªãnh */
            background-image: url('https://images.unsplash.com/photo-1582967788606-a171f1080ca8?q=80&w=1920'); 
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        /* --- B·∫¢NG ƒêI·ªÄU KHI·ªÇN --- */
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 100;
            width: 250px;
            backdrop-filter: blur(5px);
        }

        .control-panel h3 { margin: 0 0 15px 0; color: #333; text-align: center; }
        
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }

        /* N√∫t ch·ªçn background */
        .bg-btn-group { display: flex; gap: 5px; }
        .bg-btn {
            flex: 1;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #eee;
            border-radius: 5px;
            font-size: 12px;
        }
        .bg-btn:hover { background: #ddd; }

        /* Select nh·∫°c */
        select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }

        /* Thanh tr∆∞·ª£t t·ªëc ƒë·ªô */
        input[type="range"] { width: 100%; }

        /* Tr√¨nh ph√°t nh·∫°c */
        audio { width: 100%; margin-top: 10px; height: 30px; }

        /* --- H·ªí C√Å --- */
        .fish {
            position: absolute;
            font-size: 60px;
            cursor: pointer;
            user-select: none;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
            transition: transform 0.3s;
        }
        
        .fish:hover { transform: scale(1.3) !important; }

        /* Hi·ªáu ·ª©ng b∆°i */
        @keyframes swim-left {
            from { left: -150px; transform: scaleX(1); }
            to { left: 110%; transform: scaleX(1); }
        }
        @keyframes swim-right {
            from { right: -150px; transform: scaleX(-1); }
            to { right: 110%; transform: scaleX(-1); }
        }

        .f1 { top: 20%; animation: swim-left var(--swim-speed) linear infinite; }
        .f2 { top: 50%; animation: swim-right calc(var(--swim-speed) * 1.2) linear infinite; }
        .f3 { top: 70%; animation: swim-left calc(var(--swim-speed) * 0.8) linear infinite; }
        .f4 { top: 35%; left: 50%; animation: swim-right calc(var(--swim-speed) * 1.5) linear infinite; font-size: 40px; }

        /* Bong b√≥ng */
        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rise 5s infinite ease-in;
        }
        @keyframes rise {
            0% { bottom: -20px; transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100%; transform: translateX(-20px); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="control-panel">
        <h3>üê† B·ªÉ C√° Chill</h3>

        <div class="control-group">
            <label>üéµ Ch·ªçn nh·∫°c:</label>
            <select id="musicSelect" onchange="changeMusic()">
                <option value="">-- T·∫Øt nh·∫°c --</option>
                <option value="anhvui.mp3">Anh vui (Duzme Remix)</option>
                <option value="blue.mp3">Blue - Yung Kai</option>
                <option value="cupid.mp3">Cupid</option>
                <option value="phepmau.mp3">Ph√©p m√†u</option>
                <option value="tuongtu.mp3">T∆∞∆°ng t∆∞ - Clow</option>
            </select>
            <audio id="audioPlayer" controls loop></audio>
        </div>

        <div class="control-group">
            <label>üñºÔ∏è ƒê·ªïi ph√¥ng n·ªÅn:</label>
            <div class="bg-btn-group">
                <button class="bg-btn" onclick="changeBg('https://images.unsplash.com/photo-1582967788606-a171f1080ca8?q=80&w=1920')">Bi·ªÉn Xanh</button>
                <button class="bg-btn" onclick="changeBg('https://images.unsplash.com/photo-1546026423-cc4642628d2b?q=80&w=1920')">San H√¥</button>
                <button class="bg-btn" onclick="changeBg('https://images.unsplash.com/photo-1498931299472-f7a63a5a1cfa?q=80&w=1920')">ƒê√™m TrƒÉng</button>
            </div>
        </div>

        <div class="control-group">
            <label>üöÄ T·ªëc ƒë·ªô b∆°i:</label>
            <input type="range" min="2" max="30" value="15" oninput="changeSpeed(this.value)">
            <div style="font-size: 12px; color: #666; margin-top: 5px;">(K√©o tr√°i: Nhanh | K√©o ph·∫£i: Ch·∫≠m)</div>
        </div>
    </div>

    <div class="fish f1">üê†</div>
    <div class="fish f2">üê°</div>
    <div class="fish f3">ü¶à</div>
    <div class="fish f4">üêü</div>

    <div id="bubbles-container"></div>

    <script>
        // H√†m ƒë·ªïi Background
        function changeBg(url) {
            document.body.style.backgroundImage = `url('${url}')`;
        }

        // H√†m ƒë·ªïi t·ªëc ƒë·ªô c√°
        function changeSpeed(val) {
            // Gi√° tr·ªã c√†ng nh·ªè th√¨ b∆°i c√†ng nhanh
            // ƒê·∫£o ng∆∞·ª£c logic m·ªôt ch√∫t cho thanh tr∆∞·ª£t d·ªÖ hi·ªÉu (k√©o l√™n l√† nhanh)
            let speed = 32 - val; 
            document.documentElement.style.setProperty('--swim-speed', speed + 's');
        }

        // H√†m ƒë·ªïi nh·∫°c
        function changeMusic() {
            var select = document.getElementById('musicSelect');
            var audio = document.getElementById('audioPlayer');
            var song = select.value;

            if (song) {
                audio.src = song;
                audio.play();
            } else {
                audio.pause();
            }
        }

        // T·ª± ƒë·ªông t·∫°o bong b√≥ng
        function createBubbles() {
            const container = document.getElementById('bubbles-container');
            for (let i = 0; i < 10; i++) {
                let b = document.createElement('div');
                b.className = 'bubble';
                b.style.left = Math.random() * 100 + '%';
                b.style.width = Math.random() * 15 + 5 + 'px';
                b.style.height = b.style.width;
                b.style.animationDuration = (Math.random() * 3 + 3) + 's';
                b.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(b);
            }
        }
        createBubbles();
    </script>
</body>
</html>
